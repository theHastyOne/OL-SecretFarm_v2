<!DOCTYPE html>
<html lang="en">
<head>
  <title>Congratulations!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      font-size: 3em;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    window.onload = () => {
      launchConfetti();
      setInterval(launchConfetti, 3000);
    };
  </script>
</head>
<body>
  <h1>Congratz on solving the final CTF Challeng. <br>The code to the safe is 901!</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Farm Webmail Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('https://secretfarm.ostrichlab.io//cdn/farm.jpg'); /* Replace 'background-/cdn/farm.jpg' with your actual background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Change the last value (0.5) to adjust the opacity of the overlay */
            position: absolute;
            top: 50px;
            left: 10%;
            width: 80%;
            height: 90%;
        }
        .content {
            position: relative;
            text-align: center;
            padding: 50px;
            color: white;
            width: 75%;
            text-align: center;

        }
        .intro {
            position: relative;
            text-align: center;
            color: white;

            margin: 0 auto;
            text-align: left;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7)
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
        }
        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
        }
        input[type="submit"]:hover {
          background-color: #45a049;
        }

</head>
<body>
    <div class="background">
